  <!DOCTYPE html>
  <html>
    <head>
      <title>--TESTE DO AMOR--</title>
    </head>
       <body>
          <p id="paragrafo"> Teste agora seu conhecimento sobre os mozinhos </p>
          <button onclick="acaoBotao()">Iniciar o Teste</button>
       </body>
        <script>

function acaoBotao() {
   var mozin, mozao
  	
    mozin = prompt("Qual o nome do mozin?")
	mozao = prompt("Qual o nome do mozao?")

    if(mozin == "Bruno" && mozao == "Jeniffer")
	   document.getElementById("paragrafo").innerText = " Amor Verdadeiro! "
    else
	   document.getElementById("paragrafo").innerText = " Tente novamente! "
  }       
        </script>
    
    </html>
